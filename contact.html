<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせ | STUDY</title>
  <meta name="description" content="当サービスに関するお問い合わせは、お問い合わせフォームよりお願いいたします。">
  <link rel="icon" href="/img/mommon/favicon.ico">
  <link rel="apple-touch-icon" href="img/mommon/apple-touch-icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/contact.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="js/main.js"></script>
</head>
<body>
  <header id="header">
    <div class="logo">
      <a href="index.html">
        <img src="img/common/logo.svg" alt="STUDY">
      </a>
    </div><!-- /.logo -->
    <div class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div><!-- /.hamburger -->
    <nav class="nav">
      <ul class="menu">
        <li><a href="index.html">トップ</a></li>
        <li><a href="service.html">サービス</a></li>
        <li><a href="price.html">料金</a></li>
        <li><a href="contact.html">お問い合わせ</a></li>
      </ul><!-- /.menu -->
    </nav><!-- /.nav -->
  </header>
  <main>
    <div class="page-header">
      <h1 class="page-title">
        <span class="ja">お問い合わせ</span><!-- /.ja -->
        <span class="en">CONTACT</span><!-- /.en -->
      </h1><!-- /.page-title -->
    </div><!-- /.page-header -->
    <div class="page-head-text container">
      <p class="title">まずはお気軽に<br class="sp">お問い合わせください。</p><!-- /.title -->
      <p class="text">お問い合わせは下記のフォームからお願いいたします。<br>
        3営業日以内にご返信いたします。</p><!-- /.text -->
    </div><!-- /.page-head-text -->
    <section class="contact-form container">
      <h2 class="section-title">お問い合わせフォーム</h2><!-- /.section-title -->
      <form action="" method="post">
        <dl>
          <dt>種類<span class="require">*</span><!-- /.require --></dt>
          <dd class="radio-group">
            <div class="item-group">
              <input type="radio" id="service" name="kind" value="サービスに関するお問い合わせ">
              <label for="service">サービスに関するお問い合わせ</label>
            </div><!-- /.item-group -->
            <div class="item-group">
              <input type="radio" id="interview" name="kind" value="取材に関するお問い合わせ">
              <label for="interview">取材に関するお問い合わせ</label>
            </div><!-- /.item-group -->
            <div class="item-group">
              <input type="radio" id="document" name="kind" value="資料請求">
              <label for="document">資料請求</label>
            </div><!-- /.item-group -->
            <div class="item-group">
              <input type="radio" id="other" name="kind" value="その他">
              <label for="other">その他</label>
            </div><!-- /.item-group -->
          </dd><!-- /.radio-group -->
          <dt><label for="company">会社名</label></dt>
          <dd><input id="company" type="text" name="company"></dd>
          <dt><label for="name">お名前</label><span class="require">*</span><!-- /.require --></dt>
          <dd><input id="name" type="text" name="name"></dd>
          <dt><label for="email">メールアドレス</label><span class="require">*</span></dt>
          <dd><input id="email" type="email" name="email"></dd>
          <dt><label for="message">詳細内容</label><span class="require">*</span></dt>
          <dd><textarea id="message" name="message"></textarea><!-- /# --></dd>
        </dl>
        <div class="btn"><input type="submit" value="送信する"></div><!-- /.btn -->
      </form>
    </section><!-- /.contact-form -->
  </main>
  <footer id="footer">
    <div class="container">
      <div class="footer-box">
        <div class="logo">
          <img src="img/common/logo.svg" alt="STUDY">
        </div><!-- /.logo -->
        <ul class="footer-nav">
          <li><a href="index.html">トップ</a></li>
          <li><a href="service.html">サービス</a></li>
          <li><a href="price.html">料金</a></li>
          <li><a href="contact.html">お問い合わせ</a></li>
        </ul><!-- /.footer-item -->
      </div><!-- /.box -->
      <p class="copyright">Copyright © study. All rights reserved.</p><!-- /.copyright -->
    </div><!-- /.container -->
  </footer><!-- /#footer -->
</body>
